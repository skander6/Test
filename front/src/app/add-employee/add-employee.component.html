<br> <br>
<div class="row d-flex justify-content-center">
  <div class="card border-secondary col-4"><br> <br>
    <h2 class="text-center">Add Employee</h2>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <br>
      <div class="form-group">
        <label for="fname">first name:</label>
        <input formControlName="firstName" name="fname" class="form-control" id="fname"  required>
      </div>

      <div class="form-group">
        <label for="lname">last name</label>
        <input formControlName="lastName" name="lname" class="form-control" id="lname" >
      </div>

      <div  class="form-group">
        <label for="email">email</label>
        <input formControlName="email" name="email" class="form-control" id="email"  required>
        <span *ngIf=error style="color:red;">Email already exists !</span>
      </div>
      <div  class="form-group">
        <label for="tel">tel</label>
        <input formControlName="tel" name="tel" class="form-control" id="tel"  required>
      </div>
      <div  class="form-group">
        <label for="adress">adress</label>
        <input formControlName="adress" name="adresse" class="form-control" id="adresse"  required>
      </div>
      <div  class="form-group">
        <label for="date_naissance">birth date</label>
        <input formControlName="birthDate" name="date_naissance" class="form-control" id="date_naissance"  required>
      </div>

      <br>

      <div class="button text-center">
        <button class="btn btn-success" type="submit">Add</button>
        <br> <br> <br>
      </div>
    </form>
  </div>
</div>
